<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	#INCLURE "template/meta.html"
	#INCLURE "template/js.html"
</head>
<body>
<div id="global" class="sansAriane page-connexion">
<div id="wrapper">
	<div id="subwrapper">
		#INCLURE "template/entete.html"
         
		 
		
		<div id="contenu">
            <div class="bloc clearfix">
                <h2 class="titre-special">Déjà client ?</h2>
                <form action="#URLFOND(connexion)" method="post" name="connexion" id="connexion">
                <input type="hidden" name="action" value="connexion" />
                <p>
                <label for="email">Mon e-mail #ERRCONNEX[<span class="obligatoire">(e-mail ou mot de passe incorrects)</span>]</label>
                <input name="email" type="text" />            
                </p>
                <p>
                <label for="motdepasse"> Mon mot de passe </label>
                <input name="motdepasse" type="password"/>
                </p>
                <p class="textConnexion">
                    <a href="#URLFOND(mdpoublie)">::mdpperduoublie:: ?</a>
                </p>
                <p class="derniereLigne"><button type="submit" class="bouton"><span><span>Se connecter</span></span></button></p>
                </form>
            </div>
            <div class="bloc clearfix">
                  <h2 class="titre-special">Nouveau client</h2>            
                  <form action="#URLNOUVEAU" method="post" name="nouveau" id="nouveau">
                  <input type="hidden" name="action" value="creercompte" />
                  <p>
                  <label for="civilite">Civilit&eacute;*</label>
                  <select name="raison" size="1">
                  <option value="">Choisissez ...</option>
                  <option value="1" selected="selected">Madame</option>
                  <option value="2">Mademoiselle</option>
                  <option value="3">Monsieur</option>
                  </select>
                  </p>
                  <p>
                  <label for="nom">Nom*</label>
                  <input type="text" name="nom"/>
                  </p>
                  <p>
                  <label for="prenom">Pr&eacute;nom*</label>
                  <input type="text" name="prenom"/>
                  </p>
                  <p>
                  <label for="adresse1">Adresse*</label>
                  <input type="text" name="adresse1"/>
                  </p>
                  <p>
                  <label for="adresse2">Compl&eacute;ment d'adresse</label>
                  <input type="text" name="adresse2"/>
                  </p>
                  <p>
                  <label for="cpostal">Code postal*</label>
                  <input type="text" name="cpostal"/>
                  </p>
                  <p>
                  <label for="ville">Ville*</label>
                  <input type="text" name="ville"/>
                  </p>
                  <p>
                  <label for="pays">Pays*</label>
                  <select name="pays" size="1">
                  <option value="">Choisissez ...</option>
                  <THELIA_pays type="PAYS" zdefinie="1">           
                  <option value="#ID" #DEFAULT>#TITRE</option>
                  </THELIA_pays>
                  </select>
                  </p>
                  <p>
                  <label for="telfixe">T&eacute;l&eacute;phone * </label>
                  <input type="text" name="telfixe"/>
                  </p>
                  <p>
                  <label for="email1">Email*</label>
                  <input type="text" name="email1"/>
                  </p>
                  <p>
                  <label for="email2">Confirmation de votre e-mail*</label>
                  <input type="text" name="email2"/>
                  </p>
                  <p>
                  <label for="motdepasse1">Mot de passe* (4 caract&egrave;res minimum ) </label>
                  <input name="motdepasse1" type="password"/>
                  </p>
                  <p>
                  <label for="motdepasse2">Confirmation du mot de passe*</label>
                  <input name="motdepasse2" type="password"/>
                  </p>
                  <p class="derniereLigne"><button type="submit" class="bouton"><span><span>Valider</span></span></button></p>
                  <span class="obligatoire">* Champs obligatoires</span>
                  </form>
            </div>
		</div>
        </div>

	</div>
</div>
         
		#INCLURE "template/pied.html"
		
</div>
</body>
</html>
